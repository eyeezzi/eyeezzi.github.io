<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <style>
    .col-centered {
        float: none;
        margin: 0 auto;
    }
    
    header h1 {
        text-align: center;
        margin-top: 1em;
        color: #ccc;
        font: 1.5em arial, sans-serif;
        margin-bottom: 0
    }
    /*sm*/
    
    @media(min-width:34em) {
        header h1 {
            font-size: 2em;
        }
    }
    /*md*/
    
    @media(min-width:48em) {
        p.info {
            font-size: 1.85em;
        }
        p.info:nth-child(3) {
            font-size: 1.3em;
            margin-bottom: 3em
        }
    }
    /*lg*/
    
    @media(min-width:62em) {}
    /*xl*/
    
    @media(min-width:75em) {}
    </style>
</head>

<body>
    <header class="container-fluid">
        <h1 style="text-align:center; margin: 1em 0; color:#ccc">You're almost done.</h1>
        <hr>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-6 col-centered">
                <form action="">
                    <!-- full name -->
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" aria-describedby="fullnameHelp" placeholder="e.g Ada Lovelace" required>
                        <small id="fullnameHelp" class="form-text text-muted">We show this to people looking to join your session.</small>
                    </div>
                    <!-- email -->
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="" required>
                        <small id="emailHelp" class="form-text text-muted">Its 100% private, we delete it when your session expires.</small>
                    </div>
                    <!-- enable notifcations -->
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input"> Notify me when someone joins my session.
                        </label>
                    </div>
                    <hr>
                    <!-- spam filter -->
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input"> I am not a robot.
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input"> Just kidding, I am really a robot.
                        </label>
                    </div>
                    <hr>
                    <!-- create button -->
                    <button type="submit" class="btn btn-primary btn-lg col-xs-12">CREATE SESSION</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="container-fluid" style="margin-top:2em">
        <hr>
        <p class="" style="text-align:center; color:#ccc; font: 1.4em arial, sans-serif; margin-bottom:0">&copy; 2016 Studywitme.com</p>
        <p style="text-align:center; color:#ccc; font: 0.8em arial, sans-serif">Licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License</a></p>
    </footer>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
</body>

</html>
